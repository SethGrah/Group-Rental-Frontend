<mat-card class="new-user" fxLayoutAlign="center center">
    <mat-card-content>
        <form class="user-form" [formGroup]="userForm" novalidate>
            <mat-card-title>Create an account</mat-card-title>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput type="text" matInput placeholder="Your Name" formControlName ="name" required>
                <!--<mat-error *ngIf="name.invalid">
                    Please enter your name
                </mat-error>-->
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" matInput placeholder="1234567890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" formControlName="phone" required>
                <!--<mat-error *ngIf="phone.invalid">
                    Please enter a valid phone number
                </mat-error>-->
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="dob" min='1900-01-01' max="{{minAge | date:'yyyy-MM-dd'}}" formControlName="dob">
                <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                <mat-datepicker #dob disabled="false"></mat-datepicker>

            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="scarter@skillstorm.com" formControlName="email" required>
                <!--<mat-error *ngIf="email.invalid">
                    Please enter a valid email
                </mat-error>-->
            </mat-form-field>
            <mat-card-actions>
                <button pButton type="submit" color="primary" [disabled]="!userForm.valid" (click)="Submit()">Submit</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
    
</mat-card>
