<mat-card class="new-user" fxLayoutAlign="center center">
    <mat-card-content>
        <form class="user-form" #createForm=ngForm [formGroup]="form" (click)="Submit()">
            <mat-card-title>Create an account</mat-card-title>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="Your Name" [formControl]="name" required>
                <mat-error *ngIf="name.invalid">
                    Please enter your name
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Phone</mat-label>
                <input type="tel" matInput placeholder="1234567890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" [formControl]="phone" required>
                <mat-error *ngIf="phone.invalid">
                    Please enter a valid phone number
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input type="date" matInput [formControl]="dob" required>
                <mat-error *ngIf="dob.invalid">
                    Please enter your date of birth
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="scarter@skillstorm.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Submit</button>
    </mat-card-actions>
</mat-card>
