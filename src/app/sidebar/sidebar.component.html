<p-card>
        <ng-template pTemplate="header">
           <strong>See our options!</strong>
        </ng-template>
        <div *ngFor="let car of cars">
            <h2>{{car.make}} {{car.model}}</h2>
            <p><strong>Capacity:</strong> {{car.capacity}}</p>
        </div>




        <ng-template pTemplate="footer">
            Footer content here
        </ng-template>
</p-card>
