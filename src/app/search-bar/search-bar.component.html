<div class="container" >
    <mat-card class="mat-elevation-z4">
        <h1><strong>Search for available Vehicles</strong></h1>

        <form>
            <div>
                <div id="cap">
                    <label>Capacity: </label>
                    <input type="number"  name= "size"[ngModel]="reservationSearch.size"/>
                    </div>
                    <mat-form-field>
                        <div id="date">
                            <mat-date-range-input [rangePicker]="picker" >
                                <input matStartDate placeholder="Start date" name="startDate"[ngModel]="reservationSearch.startDate ">
                                <input matEndDate placeholder="End date"  name="endDate" [ngModel]="reservationSearch.endDate  ">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                        </div>
                    </mat-form-field>
            </div>
            <div>
                <button (click)="onSubmit()"> Search!</button>
            </div>
            
        </form>
    </mat-card>
</div>
<div *ngIf="shown">
    <mat-card class="searched-items">
        <div></div>
        <div></div>
        <div></div>
    </mat-card>
</div>
