<div class="container" >
    <mat-card class="mat-elevation-z4">
        <h1><strong>Search for available Vehicles</strong></h1>

        <form [formGroup]="form" class="make-columns">
            <div>
                <div id="cap">
                    <label>Capacity: </label>
                    <input type="string" name="capacity" placeholder=""/>
                    </div>
                    <mat-form-field>
                        <div id="date">
                            <mat-date-range-input [rangePicker]="picker" formGroupName="daterange">
                                <input matStartDate placeholder="Start date" formControlName="start">
                                <input matEndDate placeholder="End date" formControlName="end">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                        </div>
                    </mat-form-field>
            </div>
            <div>
                <button (click)="onSubmit()"> Search!</button>
            </div>
            
        </form>
    </mat-card>
</div>
